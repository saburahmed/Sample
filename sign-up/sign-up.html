<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sample Page - Sign up</title>
    <link rel='icon' href='favicon.ico' type='image/x-icon-v2'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/sign-up.css">
    <link rel="stylesheet" href="css/media-queries.css">
</head>

<body>
    <div class="container">
        <!-- Mobile viewport navbar -->
        <div class="topnav" id="myTopnav">
            <a href="../index.html"><img class="brand" src="img/OPay.png"></a>
            <a href="#">How it works</a>
            <a href="#">Developer</a>
            <a href="../sign-in/sign-in.html">Sign In</a>
            <a href="sign-up.html">Sign Up</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <!-- Mobile viewport navbar -->

        <!-- Desktop viewport navbar -->
        <nav class="navbar">
            <a href="../index.html"><img class="brand" src="img/OPay.png"></a>
            <ul>
                <li><a href="#">How it works</a></li>
                <li><a href="#">Developer</a></li>
                <li><a href="../sign-in/sign-in.html">Sign In</a></li>
                <li><a href="sign-up.html" id="sign-up">Sign Up</a></li>
            </ul>
        </nav>
        <!-- Desktop viewport navbar -->

        <main>
            <h2 class="heading">Sign Up to Continue</h2>

            <form id="signUpForm" onsubmit="">
                <label class="block left">Email Address</label>
                <input id="emailField" class="block" type="text" name="email" placeholder="Email Address" required>

                <label class="block left">Password</label>
                <input id="passField" class="block" type="password" name="password" placeholder="Password" required>

                <label class="block left">Confirm Password</label>
                <input id="confirmField" class="block" type="password" name="confirm" placeholder="Confirm Password"
                    required>

                <input id="submit" class="block" type="submit" value="SIGN IN">
            </form>

            <p class="">Already have an account? <a class="sign-link" href="../sign-in/sign-in.html">Sign In</a></p>

            <a href="#" class="forgot">Forgot password?</a>
        </main>
    </div>
    <!-- JavaScript codes for mobile viewport -->
    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }
    </script>
    <!-- JavaScript codes for mobile viewport -->

    <script src="js/sign-up.js"></script>
</body>

</html>
