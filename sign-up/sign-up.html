<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sample Page - Sign up</title>
    <link rel='icon' href='favicon.ico' type='image/x-icon-v2'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/sign-up.css">
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <h2 class="brand">Opay</h2>
            <ul>
                <li><a href="#">How it works</a></li>
                <li><a href="#">Developer</a></li>
                <li><a href="../sign-in/sign-in.html">Sign In</a></li>
                <li><a href="../sign-up/sign-up.html" id="sign-up">Sign Up</a></li>
            </ul>
        </nav>

        <main>
            <h2 class="heading">Sign Up to Continue</h2>
            <form onsubmit="">
                <label class="block left">Email Address</label>
                <input class="block" type="text" name="email" placeholder="Email Address">

                <label class="block left">Password</label>
                <input class="block" type="password" name="password" placeholder="Password">

                <label class="block left">Confirm Password</label>
                <input class="block" type="password" name="confirm" placeholder="Confirm Password">

                <input class="block" type="submit" value="SIGN IN">
            </form>
            <p class="">Already have an account? <a class="sign-link" href="../sign-in/sign-in.html">Sign In</a></p>
            <a href="#" class="forgot">Forgot password?</a>
        </main>
    </div>
</body>

</html>
