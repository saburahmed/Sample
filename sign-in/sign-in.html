<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sample Page - Sign in</title>
    <link rel='icon' href='favicon.ico' type='image/x-icon-v2'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/sign-in.css">
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <a href="../index.html"><img class="brand" src="img/Sample (1).png"></a>
            <ul>
                <li><a href="#">How it works</a></li>
                <li><a href="#">Developer</a></li>
                <li><a href="../sign-in/sign-in.html">Sign In</a></li>
                <li><a href="../sign-up/sign-up.html" id="sign-up">Sign Up</a></li>
            </ul>
        </nav>

        <main>
            <h2 class="heading">Sign In to Your Account</h2>

            <form id="signInForm" onsubmit="">
                <label class="block left">Email Address</label>
                <input id="emailField" class="block" type="text" name="email" placeholder="Email Address" required>

                <label class="block left">Password</label>
                <input id="passField" class="block" type="password" name="password" placeholder="Password" required>

                <input id="submit" class="block" type="submit" value="SIGN IN" disabled>
            </form>
            <p class="">Don't have an account? <a class="sign-link" href="../sign-up/sign-up.html">Sign up</a></p>

            <div class="hr-wrapper">
                <hr>
            </div>

            <a href="#" class="forgot">Forgot password?</a>
        </main>
    </div>
    <script src="js/sign-in.js"></script>
</body>

</html>
